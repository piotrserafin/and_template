# Project-Wide gradle settings (can overwritten by AS settings)

# Described here:
# https://docs.gradle.org/current/userguide/build_environment.html
# https://developer.android.com/jetpack/androidx

# JVM Args
org.gradle.jvmargs=-Xmx1536m


# When set to true, the Android plugin uses the appropriate AndroidX library
# instead of a Support Library. The flag is false by default if it is not specified.
android.useAndroidX=true


# When set to true, the Android plugin automatically migrates existing third-party libraries to use
# AndroidX by rewriting their binaries. The flag is false by default if it is not specified.
android.enableJetifier=true